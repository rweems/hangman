<!DOCTYPE html>

<head>

    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="board">
        <h1>Crowd Surf Hangman</h1>

        <div class="game">

        </div>

            </div>

        </div>


    </div>
<script defer src="main.js"></script>
